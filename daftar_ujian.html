<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Ujian TA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #fff3e0;
      }
      .form-box {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h3 class="mb-4 text-warning">Pendaftaran Ujian Tugas Akhir</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Tanggal Ujian yang Diinginkan</label>
          <input type="date" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-warning w-100">Daftar</button>
      </form>
    </div>
  </body>
</html>
