<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penilaian Tugas Akhir</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f1f8e9;
      }
      .container {
        max-width: 700px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container bg-white p-4 rounded shadow">
      <h3 class="text-success mb-4">Form Penilaian Tugas Akhir</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Nama Mahasiswa</label>
          <input type="text" class="form-control" value="Nabil" disabled />
        </div>
        <div class="mb-3">
          <label class="form-label">Nilai Seminar</label>
          <input
            type="number"
            class="form-control"
            placeholder="0 - 100"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Nilai Ujian</label>
          <input
            type="number"
            class="form-control"
            placeholder="0 - 100"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Komentar</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Simpan Nilai</button>
      </form>
    </div>
  </body>
</html>
