<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unggah Dokumen Akhir</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #e1f5fe;
      }
      .upload-box {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="upload-box">
      <h3 class="text-info mb-4">Unggah Dokumen Akhir</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">File Dokumen Akhir (.pdf)</label>
          <input type="file" class="form-control" accept=".pdf" required />
        </div>
        <button type="submit" class="btn btn-info w-100">Unggah</button>
      </form>
    </div>
  </body>
</html>
