<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMTA - Dashboard Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"

    <style>
      body {
        background-color: #eef2f7;
        font-family: "Segoe UI", sans-serif;
      }
      .header {
        background-color: #dc3545;
        padding: 20px 30px;
        color: white;
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h2 {
        margin: 0;
      }
      .logout-btn {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }
      .container {
        margin-top: 40px;
      }
      .card {
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        background: white;
        text-align: center;
        padding: 30px 20px;
      }
      .card:hover {
        transform: scale(1.02);
        background-color: #f8f9fa;
      }
      .card i {
        font-size: 2.5rem;
        color: #dc3545;
        margin-bottom: 10px;
      }
      .card h5 {
        margin-top: 10px;
        font-weight: bold;
        color: #343a40;
      }
      footer {
        text-align: center;
        margin-top: 60px;
        color: #999;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2><i class="fas fa-user-shield me-2"></i> SIMTA - Admin</h2>

        <div class="col-md-6 col-lg-4">
          <a href="verifikasi_dokumen.html" class="text-decoration-none">
            <div class="card">
              <i class="fas fa-check-circle"></i>

            </div>
